<select id="selectWeak" class="droplists">

<select id="selectOrder" class="droplists">
  <option value="">ORDENAR POR</option>
  <option value="aToZ">A-Z</option>
  <option value="zToA">Z-A</option>
</select>
  <!--busqueda input-->

  <input type="text" id="searchBar" placeholder=" Buscar ej.: vulpix"></input>
</section>

  <section id="welcome">
    <div>
    <h1>PoKeDaTa GO </h1>
    <p>Es una web dirigida a todos los jugadores amantes de Pokémon GO.</p>
    <p>En nuestra página podrás encontrar tus pokémon por tipo y debilidades, así como conocer las características de tu pokémon favorito o el de tu contrincante.</p>
    <h2>¡Explora y conviertete en el mejor Entrenador Pokémon!</h2>
  </div>
    
  <div class = "pokeFriends">
    <img src="imagenes/pokemon-bienvenida.jpg" id = "welcomeImage" >
  </div>

  </section>

  <script src="main.js" type="module"></script>
